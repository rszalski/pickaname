---
format_version: '3'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.4.4: {}
    - cache-pull@1.0.0: {}
    - script@1.1.4:
        title: Do anything with Script step
    - install-missing-android-tools@1.0.3: {}
    - gradle-runner@1.7.0:
        inputs:
        - gradle_file: "$GRADLE_BUILD_FILE_PATH"
        - gradle_task: assembleRelease
        - gradlew_path: "$GRADLEW_PATH"
    - deploy-to-bitrise-io@1.3.4: {}
    - cache-push@1.1.0: {}
  primary:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.4.4: {}
    - cache-pull@1.0.0: {}
    - yarn@0.0.4:
        inputs:
        - command: install
        title: yarn install
    - yarn@0.0.4:
        inputs:
        - command: lint
        title: yarn linst
    - yarn@0.0.4:
        inputs:
        - command: test
        title: yarn test
    - install-react-native@0.9.1: {}
    - react-native-bundle@1.0.3: {}
    - deploy-to-bitrise-io@1.3.4: {}
    - cache-push@1.1.0: {}
app:
  envs:
  - opts:
      is_expand: false
    GRADLEW_PATH: android/gradlew
  - opts:
      is_expand: false
    GRADLE_BUILD_FILE_PATH: android/build.gradle
